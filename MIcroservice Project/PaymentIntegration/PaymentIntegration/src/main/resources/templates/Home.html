<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Payment page</title>
<style>
    body{
        background: #989898;
    }
</style>
</head>
<body>
<script type="text/javascript" th:src="@{/templates/js/script.js}"></script>

<div class="container d-flex justify-content-left mb-5">
    <div class="row g-3">
        <div class="col-md-6">
            <span>Payment Method</span>
            <div class="card">
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-header p-0" id="headingTwo">
                            <h2 class="mb-0">
                                <button class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom"
                                        type="button" data-toggle="collapse" data-target="#collapseTwo"
                                        aria-expanded="false" aria-controls="collapseTwo">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span>Paypal</span>
                                        <img src="https://i.imgur.com/7kQEsHU.png" width="30" alt="">
                                    </div>
                                </button>
                            </h2>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                             data-parent="#accordionExample">
                            <div class="card-body">
                                <label>
                                    <input type="text" class="form-control" placeholder="Paypal email">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header p-0">
                            <h2 class="mb-0">
                                <button class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse"
                                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span>Credit card</span>
                                        <div class="icons">
                                            <img src="https://i.imgur.com/2ISgYja.png" width="30" alt="">
                                            <img src="https://i.imgur.com/W1vtnOV.png" width="30" alt="">
                                            <img src="https://i.imgur.com/35tC99g.png" width="30" alt="">
                                            <img src="https://i.imgur.com/2ISgYja.png" width="30" alt="">
                                        </div>
                                    </div>
                                </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                             data-parent="#accordionExample">
                            <div class="card-body payment-card-body">
                                <span class="font-weight-normal card-text">Card Number</span>
                                <div class="input">
                                    <i class="fa fa-credit-card"></i>
                                    <label>
                                        <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                                    </label>
                                </div>
                                <div class="row mt-3 mb-3">
                                    <div class="col-md-6">
                                        <span class="font-weight-normal card-text">Expiry Date</span>
                                        <div class="input">
                                            <i class="fa fa-calendar"></i>
                                            <label>
                                                <input type="text" class="form-control" placeholder="MM/YY">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <span class="font-weight-normal card-text">CVC/CVV</span>
                                        <div class="input">
                                            <i class="fa fa-lock"></i>
                                            <label>
                                                <input type="text" class="form-control" placeholder="000">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <span class="text-muted certificate-text"><i class="fa fa-lock"></i> Your transaction is secured with ssl certificate</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <span>User Info</span>
            <div class="card">
                <div class="d-flex justify-content-between p-3">
                    <div class="d-flex flex-column">
                        <span>Donate<i class="fa fa-caret-down"></i></span>
                        <div>
                            <a href="#" class="billing" id="changeAmountLink">Save 20% with Donating $19.99 billing</a>
                        </div>
                    </div>
                    <div class="mt-1">
                        <sup class="super-price" id="user_amount">9.99</sup>
                    </div>
                </div>
                <hr class="mt-0 line">
                <div class="p-3">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Refferal Bonouses</span>
                        <span>-$2.00</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Vat <i class="fa fa-clock-o"></i></span>
                        <span>-20%</span>
                    </div>
                </div>
                <hr class="mt-0 line">
                <div class="p-3 d-flex justify-content-between">
                    <div class="d-flex flex-column">
                        <span>Today you pay(US Dollars)</span>
                        <small>After 30 days $9.59</small>
                    </div>
                    <span>$0</span>
                </div>
                <div class="p-3">
                    <button class="btn btn-primary btn-block free-button" onclick="startPayment()">Try it free for 30 days</button>
                    <div class="text-center">
                        <a href="#">Have a promo code?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
